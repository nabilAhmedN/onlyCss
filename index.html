<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Expandable Card No JS</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Expandable Card No JS</h1>
    <section>
        <input type="radio" name="cardBtn" id="one" checked>
        <input type="radio" name="cardBtn" id="two">
        <input type="radio" name="cardBtn" id="three">
        <input type="radio" name="cardBtn" id="four">
        <input type="radio" name="cardBtn" id="five">
        <label for="one" style="--bgImg: url(bg1.jpg)">
            <div class="option">
                <div class="icon"><i class="fas fa-walking"></i></div>
                <div class="info">
                    <h3>Expand Card One</h3>
                    <p>Lorem ipsum dolor sit.</p>
                </div>
            </div>
        </label>
        <label for="two" style="--bgImg: url(bg2.jpg)">
            <div class="option">
                <div class="icon"><i class="fas fa-snowflake"></i></div>
                <div class="info">
                    <h3>Expand Card Two</h3>
                    <p>Lorem ipsum dolor sit.</p>
                </div>
            </div>
        </label>
        <label for="three" style="--bgImg: url(bg3.jpg)">
            <div class="option">
                <div class="icon"><i class="fas fa-tree"></i></div>
                <div class="info">
                    <h3>Expand Card Three</h3>
                    <p>Lorem ipsum dolor sit.</p>
                </div>
            </div>
        </label>
        <label for="four" style="--bgImg: url(bg4.jpg)">
            <div class="option">
                <div class="icon"><i class="fas fa-tint"></i></div>
                <div class="info">
                    <h3>Expand Card Four</h3>
                    <p>Lorem ipsum dolor sit.</p>
                </div>
            </div>
        </label>
        <label for="five" style="--bgImg: url(bg5.jpg)">
            <div class="option">
                <div class="icon"><i class="fas fa-sun"></i></div>
                <div class="info">
                    <h3>Expand Card Five</h3>
                    <p>Lorem ipsum dolor sit.</p>
                </div>
            </div>
        </label>
    </section>
</body>
</html>
